    { name: '박상혁', date: new Date('10/07/2017') }
  ].forEach(function(obj) {
    var delta = Math.floor((obj.date - new Date())/1000/60/60/24) + 1;
    document.write(format('<li>{}<br>D-{}<br><small>{}-{}-{}</small></li>',
      obj.name, delta, obj.date.getFullYear(), obj.date.getMonth() + 1, obj.date.getDate()));
  });

  function format(fmt) {
    var args = arguments, counter = 0;
    return fmt.replace(/{}/g, function(match) { return args[++counter]; });
  };
